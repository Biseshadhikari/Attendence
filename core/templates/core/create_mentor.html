<!-- create_mentor.html -->
{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto mt-8">

  <h2 class="text-3xl font-bold mb-6 text-center">Create Mentor</h2>
  <form method="post" " class="max-w-md mx-auto bg-white p-8 rounded shadow-md" novalidate>
    {% if messages %}
    <div id="messages-container" class=" p-4 text-center">
      {% for msg in messages %}
        <div class="bg-red-500 text-white p-2 rounded-md mb-4">{{ msg.message }}</div>
      {% endfor %}
    </div>
  
    <script>
      setTimeout(function () {
        document.getElementById('messages-container').style.display = 'none';
      }, 3000);
    </script>
  {% endif %}
    {% csrf_token %}
    <!-- Add more fields here if needed -->
    <div class="mb-4">
      <label for="">Mentor</label>
      <input type="text " name = "user" class=' border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </form>
</div>
{% endblock %}
