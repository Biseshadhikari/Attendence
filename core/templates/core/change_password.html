<!-- change_password.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-3xl font-bold mb-6">Change Password</h2>
    <form method="post" action="{% url 'change_password' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="{{ form.old_password.id_for_label }}" class="text-sm font-semibold text-gray-600">Old Password</label>
        {{ form.old_password }}
      </div>
      <div>
        <label for="{{ form.new_password1.id_for_label }}" class="text-sm font-semibold text-gray-600">New Password</label>
        {{ form.new_password1 }}
      </div>
      <div>
        <label for="{{ form.new_password2.id_for_label }}" class="text-sm font-semibold text-gray-600">Confirm New Password</label>
        {{ form.new_password2 }}
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
