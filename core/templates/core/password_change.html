<!-- templates/registration/password_change.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Change Your Password</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="new_password" id="new_password" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm">
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Change Password</button>
    </form>
</div>
{% endblock %}
